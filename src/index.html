<!DOCTYPE html>
<html>
  <head>
    <title>Currency Exchanger</title>
  </head>
  <body>
    <div class="container">
      <h1>Secure the bag</h1>
    <div class="form-group">
      <label for="selectedCurrency">Exchange to which currency?</label>
      <select name="selectedCurrency" id="selectedCurrency">
        <option value='USD'>USD</option>
        <option value='EUR'>EUR</option>
        <option value='CAD'>CAD</option>
        <option value='GBP'>GBP</option>
        <option value='AUD'>AUD</option>
      </select>
    </div>
    
    <input id="amount" type="text" placeholder="amount in USD">
    <button class="btn-info" id="submitAmount">Exchange</button>
  
    <div id="exchangeValue"></div>

  </div>
  </body>
</html>
